

<ul class="breadcrumb">
  <li>
    <a href="#/events">Events</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="#/events/{{_id}}">{{name}}</a>
  </li>
</ul>

<h2>{{name}}</h2>
<h5>{{date_formated}}</h5>


<ul class="nav nav-tabs">
  <li class="active"><a href="#attendeesTab" data-toggle="tab">Attendees</a></li>
  <li><a href="#agendaTab" data-toggle="tab">Agendas</a></li>
  <li><a href="#sessionsTab" data-toggle="tab">Sessions</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="attendeesTab">
        <div class="attendees"></div>
        <div class="form well personAutoComplete">
            <label>Add Attendee</label>
            <input type="text" name="name" placeholder="Person search"/>
        </div>
    </div>
    <div class="tab-pane" id="agendaTab">
        <div class="agendas">

        </div>
        <div class="form well">
            <input type="text" name="agendaName" placeholder="Agenda Name"/>
            <button class="btn add-agenda">Create Agenda</button>
        </div>

    </div>
    <div class="tab-pane" id="sessionsTab">
        <div class="sessions">

        </div>
        <a href="#/events/{{_id}}/session/new" class="btn add-session">Create Session</a>
    </div>
</div>
