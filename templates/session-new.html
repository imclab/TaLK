

<ul class="breadcrumb">
  <li>
    <a href="#/events">Events</a> <span class="divider">/</span>
  </li>
  <li>
    <a href="#/events/{{_id}}">{{name}}</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="#/events/id/session/new">New Session</a>
  </li>
</ul>



    <h2>New Session</h2>

    <h4>Select Participants</h4>
    <table class="table table-bordered table-condensed attendees">
        <thead>
            <tr>
                <th></th><th>First</th><th>Last</th><th>Community</th><th>Org</th>
            </tr>
        </thead>
        <tbody>
        {{#each attendees_full}}
            <tr>
                <td><input type="checkbox" name="{{doc.tag}}"  /></td>
                <td>{{doc.first_name}}</td>
                <td>{{doc.last_name}}</td>
                <td>{{doc.city}}</td>
                <td>{{doc.org}}</td>
        {{/each}}
        </tbody>
    </table>


    <h4>Select Agenda</h4>
    {{#each agendas_full}}
        <input type="radio" name="agenda" value="{{id}}" /> {{doc.name}} </br>
    {{/each}}
<form>
    <fieldset class="form-actions">
        <button class="btn primary">Create</button>
        <button class="btn cancel">Cancel</button>
    </fieldset>

</form>
